{% load static %}
<header class="main-header">
  <!-- Logo -->
  
    <!-- mini logo for sidebar mini 50x50 pixels -->
    {% comment %} <span class="logo-mini"><b>V</b>S</span> {% endcomment %}
    <!-- logo for regular state and mobile devices -->
    {% comment %} <span class="logo-lg"><b>Voting System </span> {% endcomment %}
  
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{ request.user.first_name }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" class="img-circle" alt="User Image">
              <p>
                {{ request.user.email }}
              </p>
              <p>
                {{ request.user.first_name}}  {{ request.user.last_name }}
              </p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
