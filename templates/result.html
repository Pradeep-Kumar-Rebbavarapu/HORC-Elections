{% extends 'root.html' %} {% block content %}

<section class="content">
	<h1 class="page-header text-center title">
		<b> Download CSV Result </b>
	</h1>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<form method="POST" id="ballotForm" action="{% url 'result' %}">
				{% csrf_token %}
				<div class="text-center">
					<button
						type="submit"
						class="btn btn-primary btn-flat"
						name="submit_vote"
					>
						<i class="fa fa-check-square-o"></i> Download
					</button>
				</div>
			</form>
		</div>
	</div>
</section>

{% endblock %}
